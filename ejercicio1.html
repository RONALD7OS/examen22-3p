  <body>

   <label for="numero">numero</label>
   <input type="number" id="numero">
   <button onclick="calcular()">Generar</button>

   
    <script  >
      function calcular() {
    var num = parseInt(document.getElementById(`numero`).value);
    var suma = 0;
    document.write("impares encontrados son :"+`<br>`);
    for (var i = 1; i <= num; i++) {

        if (i % 2 != 0) {


            document.write(i + `<br>`)
        } if (i % 2 == 0) {
            suma += i;
        }

    }

    document.write("La suma de los pares son  : " + suma);
}
    </script>
